  <script>
    // Viết code Javascript tại đây

    // Khai báo biến với cú pháp: let, var, const
    let hovaten = "Lưu Xuân Huy";
    /*
    let: từ khóa khai báo
    hovaten: Tên biến
    = : Phép gán giá trị
    "Lưu Xuân Huy": Giá trị được gán (Thuộc kiểu dữ liệu: String (Chuỗi)) 
    */

    hovaten = "Nguyễn Trung Hiếu"; // gán lại giá trị cho biến hovaten
    console.log(hovaten); // In ra gì?

    /// Khai báo hằng số với cú pháp: const
    const Pi = 3.14;
    console.log(Pi);


  </script>
